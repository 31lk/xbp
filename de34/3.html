<h1>スケッチ</h1>

<img src="images/IMG_1859.jpg"width="50%"><br><br>

買い物客に心拍数が分かるセンサーを搭載したアイテムを渡し、犯罪を起こす可能性の有無を判別するもの。<br>
周りの人に紹介してみたところ、心拍数だけで判断するのは早計であるという意見をもらったので、犯罪を企む際に共通する現象などを調べて別のセンサーも使用するべきだと分かった。<br>
